# Dependabot configuration for openfeature-js-client monorepo
# Documentation: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
#
# Strategy: Each dependency update creates a separate PR for granular control and review.

version: 2
updates:
  # Root workspace dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/New_York'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'npm'
      - 'root'
    commit-message:
      prefix: 'ðŸ‘· chore'
      prefix-development: 'ðŸ‘· chore'
      include: 'scope'
    reviewers:
      - 'CODEOWNERS'

  # Browser package
  - package-ecosystem: 'npm'
    directory: '/packages/browser'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/New_York'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'npm'
      - 'browser'
    commit-message:
      prefix: 'ðŸ‘· chore(browser)'
      prefix-development: 'ðŸ‘· chore(browser)'
      include: 'scope'
    reviewers:
      - 'CODEOWNERS'

  # Core package
  - package-ecosystem: 'npm'
    directory: '/packages/core'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/New_York'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'npm'
      - 'core'
    commit-message:
      prefix: 'ðŸ‘· chore(core)'
      prefix-development: 'ðŸ‘· chore(core)'
      include: 'scope'
    reviewers:
      - 'CODEOWNERS'

  # Node server package
  - package-ecosystem: 'npm'
    directory: '/packages/node-server'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/New_York'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'npm'
      - 'node-server'
    commit-message:
      prefix: 'ðŸ‘· chore(node-server)'
      prefix-development: 'ðŸ‘· chore(node-server)'
      include: 'scope'
    reviewers:
      - 'CODEOWNERS'

  # Test app
  - package-ecosystem: 'npm'
    directory: '/test-app'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/New_York'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'npm'
      - 'test-app'
    commit-message:
      prefix: 'ðŸ‘· chore(test-app)'
      prefix-development: 'ðŸ‘· chore(test-app)'
      include: 'scope'

  # GitHub Actions dependencies
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/New_York'
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'ðŸ‘· ci'
      include: 'scope'
