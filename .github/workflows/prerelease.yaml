name: Publish prerelease packages on NPM

permissions:
  contents: read
  packages: read

on:
  release:
    types: [created]

jobs:
  validate-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - name: Validate release type
        run: |
          # Check if this is a prerelease
          if [[ "${{ github.event.release.prerelease }}" != "true" ]]; then
            echo "âŒ This workflow is for prereleases only. Please use the main release workflow for production releases."
            exit 1
          fi
          
          # Check if the tag matches the version in lerna.json
          RELEASE_VERSION="${{ github.event.release.tag_name }}"
          LERNA_VERSION=$(node -p "require('./lerna.json').version")
          
          if [[ "v$LERNA_VERSION" != "$RELEASE_VERSION" ]]; then
            echo "âŒ Release tag $RELEASE_VERSION doesn't match lerna.json version v$LERNA_VERSION"
            exit 1
          fi
          
          echo "âœ… Release validation passed"

  build-and-publish:
    runs-on: ubuntu-latest
    needs: validate-release
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "20.x"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages
        run: |
          export BUILD_MODE=release
          yarn build

      - name: Create packages
        run: yarn lerna run pack --stream

      - name: Publish core package
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_PUBLISH_TOKEN_FLAGGING_CORE }}" > ~/.npmrc
          npm config set access public
          cd packages/core
          npm publish --tag alpha
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN_FLAGGING_CORE }}

      - name: Publish browser package
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.secrets.NPM_PUBLISH_TOKEN }}" > ~/.npmrc
          npm config set access public
          cd packages/browser
          npm publish --tag alpha
        env:
          NODE_AUTH_TOKEN: ${{ secrets.secrets.NPM_PUBLISH_TOKEN }}

      - name: Update GitHub release
        run: |
          # Extract release notes from the release body
          echo "${{ github.event.release.body }}" > release_notes.md
          
          # Create the updated release body
          cat > updated_release_body.md << 'EOF'
          $(cat release_notes.md)
          
          ## ðŸ“¦ Published Packages
          
          This prerelease includes the following packages:
          
          - **@datadog/flagging-core@${{ github.event.release.tag_name }}** - Runtime-agnostic flag-evaluation logic
          - **@datadog/openfeature-browser@${{ github.event.release.tag_name }}** - Browser-specific bindings for OpenFeature
          
          ## ðŸ”§ Build Information
          
          - **Build Mode**: Release
          - **Node Version**: 20.x
          - **Package Manager**: Yarn 4.9.2
          - **Published with**: alpha tag
          EOF
          
          # Update the release with build information
          gh api \
            --method PATCH \
            /repos/${{ github.repository }}/releases/${{ github.event.release.id }} \
            --field body="$(cat updated_release_body.md)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
