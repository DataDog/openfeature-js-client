name: CI

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
  release:
    types: [created]

permissions:
  contents: read
  packages: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
          # Uncomment for monorepo Yarn v1
          # cache-dependency-path: "**/yarn.lock"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages
        run: yarn build

      - name: Run tests
        run: yarn test

      - name: Verify build artifacts
        run: |
          test -d packages/core/dist
          test -d packages/browser/dist
          test -f packages/core/dist/index.js
          test -f packages/core/dist/index.cjs
          test -f packages/core/dist/index.d.ts
          test -f packages/browser/dist/index.js
          test -f packages/browser/dist/index.cjs
          test -f packages/browser/dist/index.d.ts
